{% extends 'base.html' %}

            <h4>Login</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div class="m-5">

                    {# http://127.0.0.1:8000/accounts/profile/ 로 경로를 보내게 돼#}
                    {# 이걸 메인의 setting.py에서 경로를 다시 설정해줘야 한다는 거야#}

        </div>
        <div>

        </div>
    </div>



{% endblock %}
