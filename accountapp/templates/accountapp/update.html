{% extends 'base.html' %}



{% block content %}
{% load bootstrap4 %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Update Info</h4>
        </div>
        <div>
            {# 회원가입이랑 같은 포맷을 사용하지 그래서 복붙 #}
            <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
                {% csrf_token %}
{#                {{ form }} {# 이렇게 하면 UserCreationForm를 회원가입때 같은 걸 부르는데 이건 아이디도 바꿔 그래서 form 을 커스터마이징하자 #}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>



{% endblock %}
